<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

 <!-- Account Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


  <!-- Create Tab -->
  <ion-tab title="Create" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

  <!-- trending Tab -->
  <ion-tab title="Trending" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/trending">
    <ion-nav-view name="tab-trending"></ion-nav-view>
  </ion-tab>





</ion-tabs>
