<ion-view view-title="Home">
  <ion-content has-bouncing='false' ng-controller='registerCtrl'>

    <h1>Hello!</h1>
    <button ng-click="authenticate('facebook')">
      Sign In
    </button>
    <button ng-click='signOut()'>
      Sign Out
    </button>

    <div ng-controller="MapController" id="map" data-tap-disabled="true">
    </div>

  </ion-content>
</ion-view>
