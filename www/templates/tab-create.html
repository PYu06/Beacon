<ion-view view-title="Create">
  <ion-content ng-controller="CreateCtrl">
    <div>
      <form novalidate class='create-form'>
        <label class="item item-input item-stacked-label">
          <span class='input-label'>Event Name</span>
          <input type='text' ng-model='event.name' placeholder='Event Name'/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class='input-label'>Description</span>
          <textarea type='text' ng-model='event.description' placeholder="Description">
          </textarea>
        </label>
        <label class='item item-input item-select'>
          <div class='input-label'>Category</div>
          <select name='event.category'>
            <option value='sports'>Sports</option>
            <option value='entertainment'>Ent</option>
            <option value='leisure'>Leisure</option>
            <option value='creative'>Creative</option>
            <option value='misc'>Misc</option>
            <option value='other'>Other</option>
          </select>
        </label>
        <label class="item item-input item-stacked-label">
           <span class='input-label'>Address</span>
          <input type='text' ng-model='event.address' placeholder='Address'/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class='input-label'>Date</span>
          <input type='date' ng-model='event.date'/>
        </label>

        <ul class='list'>
          <li class="item item-checkbox">
            <label class="checkbox">
              <input type='checkbox' name='event.adult' ng-model="event.adult"/>
            </label>21+</li>
          <li class="item item-checkbox">
            <label class="checkbox">
              <input type='checkbox' name='event.private' ng-model="event.private"/>
            </label>
            Private?
          </li>
        </ul>
        <button class='button button-full button-balanced' ng-click="update(event)"/>
          Create Event
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
